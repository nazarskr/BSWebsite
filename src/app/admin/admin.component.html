<div id="admin">
    <div id="adminBackground" class="fixedBackground">
        <app-title-opacity [title]=title></app-title-opacity>
    </div>
    <app-transparent></app-transparent>
    <div id="adminList">
        <ul>
            <li><a (click)="onScrollElem('adminAbout')">About</a></li>
            <li><a (click)="onScrollElem('adminWorks')">Works</a></li>
            <li><a (click)="onScrollElem('adminVideos')">Videos</a></li>
            <li><a (click)="onScrollElem('adminProjects')">Projects</a></li>
        </ul>
    </div>
    <app-admin-about id="adminAbout"></app-admin-about>
    <app-admin-works id="adminWorks"></app-admin-works>
    <app-admin-videos id="adminVideos"></app-admin-videos>
    <app-admin-projects id="adminProjects">
        <app-upload-image></app-upload-image>
    </app-admin-projects>
</div>
