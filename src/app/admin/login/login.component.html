<div id="login">
    <form class="loginForm">
        <mat-form-field class="full-width">
            <input matInput placeholder="логін" [(ngModel)]="adminLogin" name="adminLogin">
        </mat-form-field>
        <mat-form-field class="full-width">
            <input matInput placeholder="пароль" [(ngModel)]="adminPass" name="adminPass">
        </mat-form-field>
        <button mat-raised-button color="accent" (click)="login()">Login</button>
    </form>
</div>
